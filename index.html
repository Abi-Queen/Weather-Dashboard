<!DOCTYPE html>  
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
    rel="stylesheet"
    href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
    crossorigin="anonymous"
  />
    <link rel="stylesheet" href="./assets/css/style.css"/>
    <title>Weather Dashboard</title>
  </head>

  <body>
    <header class="d-flex justify-content center">
      <h1 class="display-3">Weather Dashboard</h1>
    </header>

    <div class="container">
        <div class="row">
            <div class="col">
                Search for a City:
            </div>
            <div class="col-9">
                <div class="col">
                    <h2> City (date) symbol</h2>
                    <ul>
                        <li>Temp: &#176</li>
                        <li>Wind: MPH</li>
                        <li>Humidity: %</li>
                        <li>UV Index: colored box</li>
                    </ul>
                </div>
                <div class="col">
                    <h2>5-Day Forecast:</h2>
                    <div class="col-2 forecast-card" id="card1">
                        forecast1
                    </div>
                    <div class="col-2 forecast-card" id="card2">
                        forecast2
                    </div>
                    <div class="col-2 forecast-card" id="card3">
                        forecast3
                    </div>
                    <div class="col-2 forecast-card" id="card4">
                        forecast4
                    </div>
                    <div class="col-2 forecast-card" id="card5">
                        forecast5
                    </div>
                </div>

            </div>
        </div>


    </div>
  
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
